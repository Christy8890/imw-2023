<!DOCTYPE html>
<html>
<head>
  <title>r5</title>
  <!-- Load Google Font - Xanh Mono -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Xanh+Mono:ital@0;1&display=swap" rel="stylesheet">

  <!-----------------Connect to CSS file---------------------->
  <link rel="stylesheet" type="text/css" href="r5.css">

  <!-----------------Connect to Jquery file---------------------->
  <script src="jquery-3.7.1.min.js"></script>

  <!-----------------Connect to Javascript file---------------------->
  <script src="r5.js" async></script>

</head>

<body>
    <div class="title">
        <h>The web is like a canvas.</h>
    </div>
    <div class="container">
        <section class="tools-board">
          <div class="row">
            <ul class="options"></ul>
  
          </div>
          <div class="row">
            <ul class="options">
              <li class="option active tool" id="brush">
               
                <span>Brush Size</span>
              </li>
              <li class="option">
                <input type="range" id="size-slider" min="1" max="30" value="5">
              </li>
            </ul>
          </div>
          <div class="row colors">
            <ul class="options">
              <li class="option"></li>
              <li class="option selected"></li>
              <li class="option">
                <input type="color" id="color-picker" value="#4A98F7">
              </li>
            </ul>
          </div>
          <div class="row buttons">
            <button class="clear-canvas">Erase Art</button>
            <button class="save-img">Download</button>
          </div>
        </section>
        <section class="drawing-board">
          <canvas></canvas>
        </section>
      </div>
</body>

</html>
